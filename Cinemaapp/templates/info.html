<!DOCTYPE html>
{% load static %}
<html lang="nl">
<head>
    <!-- Basic meta information: charset, viewport settings, and title -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBOCinema - Info</title>
    <meta name="description" content="Vind alle belangrijke informatie over MBOCinema: tickets, lidmaatschap, toegankelijkheid, contact en meer. Alles wat je moet weten!">
    <meta name="author" content="MBOCinema Team">
    <meta name="keywords" content="info, informatie, MBOCinema, tickets, lidmaatschap, contact, veelgestelde vragen, toegankelijkheid, klantenservice, bioscoopinformatie">

    <!-- Canonical link: informs search engines of the preferred URL for this page -->
    <link rel="canonical" href="https://mbocinema.com/info">

    <!-- Open Graph meta data: improves social media sharing and visibility -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="MBOCinema - Info">
    <meta property="og:description" content="Vind alle belangrijke informatie over tickets, lidmaatschap, toegankelijkheid en contact bij MBOCinema.">
    <meta property="og:url" content="https://mbocinema.com/info">
    <meta property="og:site_name" content="MBOCinema">
    <meta property="og:image" content="https://mbocinema.com/assets/info-banner.jpg">
    <meta property="og:locale" content="nl_NL">

    <!-- Robots meta tags: instruct search engines to index this page and follow the links -->
    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="index, follow">

    <!-- Favicon and Apple Touch Icon for mobile devices -->
    <link rel="icon" href="mbocinema.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="mbocinema.png">

    <!-- Security and performance-related meta tags -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Linking to external CSS for styling -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<header>
    {% include 'components/navigationbar.html' %}
</header>
<main>
    <section class="info-page-section">
        <article class="info-title-container">
            <h1>{{ info.title }}</h1>
            <p>{{ info.info|safe }}</p>
        </article>
        <img src="{{ info.image.url }}">
    </section>
</main>
<footer>
    {% include 'components/footer.html' %}
</footer>
</body>
</html>
