<!DOCTYPE html>
{% load static %}
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Inloggen / Registreren</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="{% static 'css/style10.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<header>
    {% include 'components/navigationbar.html' %}
</header>
<main>
    <section class="wachtwoord-verander-klaar-section">
        <div class="wachtwoord-verander-klaar">
            <h1>Wachtwoord Reset</h1>
            <p>Vul je e-mailadres in om een wachtwoord reset link te ontvangen.</p>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Verzend reset link</button>
            </form>
        </div>
    </section>
</main>
<footer>
    {% include 'components/footer.html' %}
</footer>
</body>
</html>
