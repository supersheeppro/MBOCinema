<!DOCTYPE html>
{% load static %}
<html lang="nl">
<head>
    <!-- Basic meta information: charset, viewport settings, and title -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBOCinema - Wachtwoord Reset</title>
    <meta name="description" content="Stel je wachtwoord opnieuw in bij MBOCinema. Vul je e-mailadres in om een link te ontvangen voor het herstellen van je wachtwoord.">
    <meta name="author" content="MBOCinema Team">
    <meta name="keywords" content="wachtwoord reset, MBOCinema, wachtwoord vergeten, account herstellen, inloggen, wachtwoord herstel link">

    <!-- Canonical link: informs search engines of the preferred URL for this page -->
    <link rel="canonical" href="https://mbocinema.com/password-reset">

    <!-- Open Graph meta data: improves social media sharing and visibility -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="MBOCinema - Wachtwoord Reset">
    <meta property="og:description" content="Herstel je wachtwoord voor je MBOCinema-account. Ontvang een e-mail om een nieuw wachtwoord in te stellen.">
    <meta property="og:url" content="https://mbocinema.com/password-reset">
    <meta property="og:site_name" content="MBOCinema">
    <meta property="og:image" content="https://mbocinema.com/assets/password-reset.jpg">
    <meta property="og:locale" content="nl_NL">

    <!-- Robots meta tags: instruct search engines to index this page -->
    <meta name="robots" content="noindex, nofollow">
    <meta name="googlebot" content="noindex, nofollow">

    <!-- Favicon and Apple Touch Icon for mobile devices -->
    <link rel="icon" href="mbocinema.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="mbocinema.png">

    <!-- Security and performance-related meta tags -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Structured data: Adds a JSON-LD script for search engines to understand the website's context -->
    <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "WebPage",
            "name": "MBOCinema - Wachtwoord Reset",
            "url": "https://mbocinema.com/password-reset",
            "description": "Herstel je wachtwoord voor je MBOCinema-account. Ontvang een e-mail met een link om je wachtwoord opnieuw in te stellen.",
            "publisher": {
                "@type": "Organization",
                "name": "MBOCinema"
            }
        }
    </script>

    <!-- Linking to external CSS for styling -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Linking to an external JavaScript file for functionality -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<header>
    {% include 'components/navigationbar.html' %}
</header>
<main>
    <section class="wachtwoord-verander-klaar-section">
        <div class="wachtwoord-verander-klaar">
            <h1>Wachtwoord Reset</h1>
            <p>Vul je e-mailadres in om een wachtwoord reset link te ontvangen.</p>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Verzend reset link</button>
            </form>
        </div>
    </section>
</main>
<footer>
    {% include 'components/footer.html' %}
</footer>
</body>
</html>
