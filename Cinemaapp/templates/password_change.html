<!DOCTYPE html>
{% load static %}
<html lang="nl">
<head>
    <!-- Basic meta information: charset, viewport settings, and title -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBOCinema - Wachtwoord Wijzigen</title>
    <meta name="description" content="Wijzig je wachtwoord voor je MBOCinema-account. Voer je huidige wachtwoord in en stel een nieuw wachtwoord in om je account te beveiligen.">
    <meta name="author" content="MBOCinema Team">
    <meta name="keywords" content="wachtwoord wijzigen, MBOCinema, account wachtwoord veranderen, wachtwoord wijzigen MBOCinema, beveiliging">

    <!-- Canonical link: informs search engines of the preferred URL for this page -->
    <link rel="canonical" href="https://mbocinema.com/change-password">

    <!-- Open Graph meta data: improves social media sharing and visibility -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="MBOCinema - Wachtwoord Wijzigen">
    <meta property="og:description" content="Wijzig je wachtwoord voor je MBOCinema-account en bescherm je persoonlijke gegevens. Voer je oude en nieuwe wachtwoord in om het proces te voltooien.">
    <meta property="og:url" content="https://mbocinema.com/change-password">
    <meta property="og:site_name" content="MBOCinema">
    <meta property="og:image" content="https://mbocinema.com/assets/change-password.jpg">
    <meta property="og:locale" content="nl_NL">

    <!-- Robots meta tags: instruct search engines to index this page -->
    <meta name="robots" content="noindex, nofollow">
    <meta name="googlebot" content="noindex, nofollow">

    <!-- Favicon and Apple Touch Icon for mobile devices -->
    <link rel="icon" href="mbocinema.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="mbocinema.png">

    <!-- Security and performance-related meta tags -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Structured data: Adds a JSON-LD script for search engines to understand the website's context -->
    <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "WebPage",
            "name": "MBOCinema - Wachtwoord Wijzigen",
            "url": "https://mbocinema.com/change-password",
            "description": "Wijzig je wachtwoord voor je MBOCinema-account om toegang te krijgen tot je profiel en reserveringen.",
            "publisher": {
                "@type": "Organization",
                "name": "MBOCinema"
            }
        }
    </script>

    <!-- Linking to external CSS for styling -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Linking to an external JavaScript file for functionality -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<header>
    {% include 'components/navigationbar.html' %}
</header>
<main>
    <section class="wachtwoord-verander-section">
        <div class="wachtwoord-verander">
            <h1>Wachtwoord veranderen</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Wijzig wachtwoord</button>
            </form>
        </div>
    </section>
</main>
<footer>
    {% include 'components/footer.html' %}
</footer>
</body>
</html>
